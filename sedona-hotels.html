<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Sedona</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="body-inner">

    <header class="main-header container">
        <nav class="main-navigation">
            <div class="menu-flex-container">
               <a href="#" class="main-header-logo">
                    <img src="img/logo.png" alt="Логотип Sedona">
                </a>
                <ul class="site-navigation site-navigation-left ">
                    <li>
                        <a class="link__info " href="#">Информация</a>
                    </li>
                    <li>
                        <a href="#">Фото и видео</a>
                    </li>
                </ul>
                <ul class="site-navigation site-navigation-right">
                    <li>
                        <a href="#">Карта штата</a>
                    </li>
                    <li class="site-navigation-current">
                        <a href="#">Гостиницы</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="filters container">
        <h2 class="visually-hidden">Фильтры выбора отеля</h2>
        <form class="filter" method="get" action="https://echo.htmlacademy.ru">
            <div class="filter-left-container">
                <fildset class="filter-left">
                    <legend class="infrastructure">
                        Инфраструктура:
                    </legend>
                    <ul class="infrastructure__list">
                        <li>
                            <label class="infrastructure-checkbox filter-checkbox">
                                <input class="visually-hidden filter-input filter-input-checkbox" type="checkbox" name="infrastructure-checkbox-input">
                                <span class="checkbox-indicator"></span>
                                    Бассейн
                            </label>
                        </li>
                        <li>
                            <label class="infrastructure-checkbox filter-checkbox">
                                <input class="visually-hidden filter-input filter-input-checkbox" type="checkbox" name="infrastructure-checkbox-input">
                                <span class="checkbox-indicator"></span>
                                    Парковка
                            </label>
                        </li>
                        <li>
                            <label class="infrastructure-checkbox filter-checkbox">
                                <input class="visually-hidden filter-input filter-input-checkbox" type="checkbox" name="infrastructure-checkbox-input">
                                <span class="checkbox-indicator"></span>
                                    Wi-Fi
                            </label>
                        </li>
                    </ul>
                </fildset>
                <fildset class="filter-right">
                    <legend class="type-housing">
                        Тип жилья:
                    </legend>
                    <ul class="type-housing__list">
                        <li>
                            <label class="filter-checkbox">
                                <input class="visually-hidden filter-input filter-input-checkbox" type="checkbox" name="infrastructure-checkbox-input">
                                <span class="checkbox-indicator"></span>
                                    Гостиница
                            </label>
                        </li>
                        <li>
                            <label class="filter-checkbox">
                                <input class="visually-hidden filter-input filter-input-checkbox" type="checkbox" name="infrastructure-checkbox-input">
                                <span class="checkbox-indicator"></span>
                                    Мотель
                            </label>
                        </li>
                        <li>
                            <label class="filter-checkbox">
                                <input class="visually-hidden filter-input filter-input-checkbox" type="checkbox" name="infrastructure-checkbox-input">
                                <span class="checkbox-indicator"></span>
                                    Апартаменты
                            </label>
                        </li>
                    </ul>
                </fildset>
            </div>

        </form>
    </section>




   <footer class="main-footer container">
       <h3 class="visit-sedona">#visitsedona</h3>
       <div class="social-list__wrapper">
           <ul class="social-list">
               <li class="social-item tw">
                    <a href="#">
                        <span class="visually-hidden">
                            Twitter
                        </span>
                        <img src="img/twitter.svg" width="17" height="15" alt="Twitter">
                    </a>
               </li>
               <li class="social-item fb">
                    <a href="#">
                        <span class="visually-hidden">
                            Facebook
                        </span>
                        <img src="img/fb.svg" width="12" height="22" alt="Facebook">
                    </a>
               </li>
               <li class="social-item yt">
                    <a href="#">
                        <span class="visually-hidden">
                            Youtube
                        </span>
                        <img src="img/youtube.svg" width="20" height="16" alt="YouTube">
                    </a>
               </li>
           </ul>
       </div>
       <div class="academy">
          <p>website by</p>
           <a href="https://htmlacademy.ru/">
              <span class="visually-hidden">
                  html academy
              </span>
               <img class="academy-img" src="img/logo_name.svg" width="113" height="39" alt="HTML Academy">
           </a>
      </div>
   </footer>

</body>
</html>
